<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6ea;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            animation: reveal 1s ease forwards;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal-item {
            opacity: 0;
            transform: translateY(20px);
            animation: reveal-item 0.8s ease forwards;
        }

        @keyframes reveal-item {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 0;
            animation-delay: 0.1s;
        }

        

        .header {
            margin-top: 40px;
            margin-bottom: 20px;
            color: #65558f;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation-delay: 0.3s;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation-delay: 0.5s;
        }

        .card-title {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            margin-top: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button {
            background-color: #65558f;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            width: 140px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(101, 85, 143, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .connect-button {
            margin-top: 20px;
            width: 100%;
            animation-delay: 0.6s;
        }

        .back-button {
            margin-top: 40px;
            animation-delay: 0.7s;
        }

        /* Disabled button style */
        .button:disabled {
            background-color: #b3aac9;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Simple hover effects */
        .button:not(:disabled):hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 14px rgba(101, 85, 143, 0.4);
        }

        .button:not(:disabled):active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(101, 85, 143, 0.4);
        }
        .animated-ball {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            filter: blur(2px);
        }
        
        .ball-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.3;
            top: 10%;
            left: 10%;
            animation: floatBall 10s infinite alternate ease-in-out;
        }
        
        .ball-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #65558f 0%, #9a8bc5 100%);
            opacity: 0.3;
            bottom: 10%;
            right: 10%;
            animation: floatBall2 8s infinite alternate ease-in-out;
        }
        
        .ball-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff869a 0%, #ffb7c5 100%);
            opacity: 0.4;
            top: 40%;
            right: 20%;
            animation: floatBall3 6s infinite alternate ease-in-out;
        }
        
        .ball-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9a8bc5 0%, #c5b8e0 100%);
            opacity: 0.3;
            bottom: 20%;
            left: 20%;
            animation: floatBall4 7s infinite alternate ease-in-out;
        }
        
        .ball-5 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.2;
            top: 60%;
            left: 40%;
            animation: floatBall5 5s infinite alternate ease-in-out;
        }
        
        @keyframes floatBall {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(100px, 50px) scale(1.1);
            }
        }
        
        @keyframes floatBall2 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-80px, -50px) scale(0.9);
            }
        }
        
        @keyframes floatBall3 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-60px, 80px) scale(1.2);
            }
        }
        
        @keyframes floatBall4 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(70px, -60px) scale(0.8);
            }
        }
        
        @keyframes floatBall5 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-40px, 30px) scale(1.3);
            }
        }

        
    </style>
</head>
<body>
    <div class="animated-ball ball-1"></div>
    <div class="animated-ball ball-2"></div>
    <div class="animated-ball ball-3"></div>
    <div class="animated-ball ball-4"></div>
    <div class="animated-ball ball-5"></div>

    <div class="container">
        

        <div class="header reveal-item">CONNECT</div>

        <div class="card reveal-item">
            <div class="card-title">Enter code to connect contact:</div>
            <input type="text" class="input-field" id="codeInput" placeholder="Value">
            <div style="display: flex; justify-content: center; width: 100%;">
                <button class="button connect-button reveal-item" id="connectBtn" disabled  onclick="location.href='success.html'">Connect</button>
            </div>
        </div>

        <button class="button back-button reveal-item" id="goBackBtn"  onclick="location.href='home.html'">Go back</button>
    </div>

    <script>
        // Add animation classes with appropriate delays
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.reveal-item');
            items.forEach((item, index) => {
                item.style.animationDelay = (0.2 * (index + 1)) + 's';
            });
            
            // Get references to elements
            const codeInput = document.getElementById('codeInput');
            const connectBtn = document.getElementById('connectBtn');
            
            // Check input on page load (in case there's a default value)
            validateInput();
            
            // Add event listener to input field
            codeInput.addEventListener('input', validateInput);
            
            // Function to validate input and enable/disable button
            function validateInput() {
                // Enable button only if input has value
                connectBtn.disabled = codeInput.value.trim() === '';
            }
        });

        // Explicit touch event handling for mobile devices
        const buttons = document.querySelectorAll('.button');
        
        buttons.forEach(button => {
            // Touch events for mobile
            button.addEventListener('touchstart', function(e) {
                // Skip if button is disabled
                if (this.disabled) return;
                
                // Apply the hover effect manually
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 7px 14px rgba(101, 85, 143, 0.4)';
            });
            
            button.addEventListener('touchend', function() {
                // Skip if button is disabled
                if (this.disabled) return;
                
                // Return to normal after touch
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                }, 300);
            });
            
            button.addEventListener('touchcancel', function() {
                // Skip if button is disabled
                if (this.disabled) return;
                
                // Return to normal if touch is canceled
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });

        // Click handlers
        document.getElementById('connectBtn').addEventListener('click', function() {
            alert('Connecting...');
        });
        
        document.getElementById('goBackBtn').addEventListener('click', function() {
            alert('Going back...');
        });
    </script>
    <script>
        // Interactive background elements
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const balls = document.querySelectorAll('.animated-ball');
            
            balls.forEach((ball, index) => {
                const speed = 20 + (index * 5);
                ball.style.transform = `translate(${x * speed - speed/2}px, ${y * speed - speed/2}px) scale(${1 + y * 0.1})`;
                ball.style.transition = 'transform 0.3s ease-out';
            });
        });
        
        // For touch devices
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                const x = touch.clientX / window.innerWidth;
                const y = touch.clientY / window.innerHeight;
                
                const balls = document.querySelectorAll('.animated-ball');
                
                balls.forEach((ball, index) => {
                    const speed = 20 + (index * 5);
                    ball.style.transform = `translate(${x * speed - speed/2}px, ${y * speed - speed/2}px) scale(${1 + y * 0.1})`;
                    ball.style.transition = 'transform 0.3s ease-out';
                });
            }
        });
    </script>
</body>
</html>
