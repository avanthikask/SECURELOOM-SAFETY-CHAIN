<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Loom - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lobster&family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dancing Script', cursive;
            
        }

        body {
            min-height: 100vh;
            background-color: #ffe6ea;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .message-container {
            /* Changed from 50000px to a more reasonable size */
            font-size: 24px;
            width: 90%;
            max-width: 600px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .message {
            position: absolute;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        h1 {
            /* Increased font size from 42px to 64px */
            color: #e94269;
            font-size: 64px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(101, 85, 143, 0.2);
        }

        .subtitle {
            /* Increased font size from 24px to 36px */
            color: #9285c4;
            font-size: 36px;
            font-weight: 500;
            text-shadow: 0 1px 5px rgba(101, 85, 143, 0.15);
        }

        .animated-ball {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            filter: blur(2px);
        }
        
        .ball-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.3;
            top: 10%;
            left: 10%;
            animation: floatBall 10s infinite alternate ease-in-out;
        }
        
        .ball-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #65558f 0%, #9a8bc5 100%);
            opacity: 0.3;
            bottom: 10%;
            right: 10%;
            animation: floatBall2 8s infinite alternate ease-in-out;
        }
        
        .ball-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff869a 0%, #ffb7c5 100%);
            opacity: 0.4;
            top: 40%;
            right: 20%;
            animation: floatBall3 6s infinite alternate ease-in-out;
        }
        
        .ball-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9a8bc5 0%, #c5b8e0 100%);
            opacity: 0.3;
            bottom: 20%;
            left: 20%;
            animation: floatBall4 7s infinite alternate ease-in-out;
        }
        
        .ball-5 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.2;
            top: 60%;
            left: 40%;
            animation: floatBall5 5s infinite alternate ease-in-out;
        }
        
        @keyframes floatBall {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(100px, 50px) scale(1.1);
            }
        }
        
        @keyframes floatBall2 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-80px, -50px) scale(0.9);
            }
        }
        
        @keyframes floatBall3 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-60px, 80px) scale(1.2);
            }
        }
        
        @keyframes floatBall4 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(70px, -60px) scale(0.8);
            }
        }
        
        @keyframes floatBall5 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-40px, 30px) scale(1.3);
            }
        }
      
        .loading-bar {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background-color: rgba(101, 85, 143, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #65558f;
            transition: width 9.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                /* Increased from 32px to 48px for mobile */
                font-size: 48px;
            }
            
            .subtitle {
                /* Increased from 18px to 28px for mobile */
                font-size: 28px;
            }
            
            .ball {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Balls -->
    <div class="animated-ball ball-1"></div>
    <div class="animated-ball ball-2"></div>
    <div class="animated-ball ball-3"></div>
    <div class="animated-ball ball-4"></div>
    <div class="animated-ball ball-5"></div>

    <!-- Logo -->
    

    <!-- Messages -->
    <div class="message-container">
        <div class="message" id="message1">
            <h1>Welcome to Secure Loom</h1>
        </div>
        <div class="message" id="message2">
            <h1>Stay Connected</h1>
        </div>
        <div class="message" id="message3">
            <h1>Stay Safe</h1>
        </div>
    </div>

    <!-- Loading Bar -->
    <div class="loading-bar">
        <div class="loading-progress" id="progress"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const message1 = document.getElementById('message1');
            const message2 = document.getElementById('message2');
            const message3 = document.getElementById('message3');
            const progress = document.getElementById('progress');
            
            // Start loading bar animation
            setTimeout(() => {
                progress.style.width = '100%';
            }, 500);
            
            // First message animation
            setTimeout(() => {
                message1.style.opacity = '1';
                message1.style.transform = 'translateY(0)';
            }, 500);
            
            // First message fade out
            setTimeout(() => {
                message1.style.opacity = '0';
                message1.style.transform = 'translateY(-30px)';
            }, 2500);
            
            // Second message animation
            setTimeout(() => {
                message2.style.opacity = '1';
                message2.style.transform = 'translateY(0)';
            }, 3000);
            
            // Second message fade out
            setTimeout(() => {
                message2.style.opacity = '0';
                message2.style.transform = 'translateY(-30px)';
            }, 5000);
            setTimeout(() => {
                message3.style.opacity = '1';
                message3.style.transform = 'translateY(0)';
            }, 6000);
            setTimeout(() => {
                message3.style.opacity = '0';
                message3.style.transform = 'translateY(-30px)';
            }, 8000);
            
            // Redirect to welcome page
            setTimeout(() => {
                window.location.href = 'welcome.html'; // Change to your welcome page URL
            }, 8100);
        });
    </script>
    <script>
        // Interactive background elements
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const balls = document.querySelectorAll('.animated-ball');
            
            balls.forEach((ball, index) => {
                const speed = 20 + (index * 5);
                ball.style.transform = `translate(${x * speed - speed/2}px, ${y * speed - speed/2}px) scale(${1 + y * 0.1})`;
                ball.style.transition = 'transform 0.3s ease-out';
            });
        });
        
        // For touch devices
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                const x = touch.clientX / window.innerWidth;
                const y = touch.clientY / window.innerHeight;
                
                const balls = document.querySelectorAll('.animated-ball');
                
                balls.forEach((ball, index) => {
                    const speed = 20 + (index * 5);
                    ball.style.transform = `translate(${x * speed - speed/2}px, ${y * speed - speed/2}px) scale(${1 + y * 0.1})`;
                    ball.style.transition = 'transform 0.3s ease-out';
                });
            }
        });
    </script>
</body>
</html>
