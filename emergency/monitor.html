<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            
            text-align: center;
            background-color:#ffe6ea ;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 550px;
            padding: 40px;
            animation: reveal 1s ease forwards;
        }
        
        @keyframes reveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .reveal-item {
            opacity: 0;
            transform: translateY(20px);
            animation: reveal-item 0.8s ease forwards;
        }
        
        @keyframes reveal-item {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 460px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        button { 
            background-color: #5d4a8e; 
            color: white; 
            padding: 16px; 
            border: none; 
            margin: 20px; 
            cursor: pointer;
            border-radius: 25px;
            width: 100%;
            max-width: 340px;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #4b3a72;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(93, 74, 142, 0.4);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(93, 74, 142, 0.4);
        }
        audio, iframe {
            width: 100%;
            max-width: 380px;
            margin: 20px 0;
        }
        
        
        .animated-ball {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            filter: blur(2px);
        }
        
        .ball-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.3;
            top: 10%;
            left: 10%;
            animation: floatBall 10s infinite alternate ease-in-out;
        }
        
        .ball-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #65558f 0%, #9a8bc5 100%);
            opacity: 0.3;
            bottom: 10%;
            right: 10%;
            animation: floatBall2 8s infinite alternate ease-in-out;
        }
        
        .ball-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff869a 0%, #ffb7c5 100%);
            opacity: 0.4;
            top: 40%;
            right: 20%;
            animation: floatBall3 6s infinite alternate ease-in-out;
        }
        
        .ball-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9a8bc5 0%, #c5b8e0 100%);
            opacity: 0.3;
            bottom: 20%;
            left: 20%;
            animation: floatBall4 7s infinite alternate ease-in-out;
        }
        
        .ball-5 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.2;
            top: 60%;
            left: 40%;
            animation: floatBall5 5s infinite alternate ease-in-out;
        }
        
        @keyframes floatBall {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(100px, 50px) scale(1.1);
            }
        }
        
        @keyframes floatBall2 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-80px, -50px) scale(0.9);
            }
        }
        
        @keyframes floatBall3 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-60px, 80px) scale(1.2);
            }
        }
        
        @keyframes floatBall4 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(70px, -60px) scale(0.8);
            }
        }
        
        @keyframes floatBall5 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-40px, 30px) scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="animated-ball ball-1"></div>
    <div class="animated-ball ball-2"></div>
    <div class="animated-ball ball-3"></div>
    <div class="animated-ball ball-4"></div>
    <div class="animated-ball ball-5"></div>
    <div class="container">
        <div class="card">
            <h2 style="margin-bottom: 20px;">Child Monitoring</h2>
            <button onclick="location.href='location.html'">Live Location</button>
            <button onclick="location.href='audio.html'">Live Audio</button>
            
            <button onclick="location.href='video.html'">Live Video </button>
         
           
        </div>
        <button onclick ="window.location.href='home.html'" style="padding: 10px; width : 200px ;opacity :1;font-size: 14px; max-width: 200px;">Back</button>
        
    </div>
  
</body>
</html>
