<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lobster&family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffe6ea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 90%;
            width: 400px;
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(101, 85, 143, 0.2);
            background-color: white;
            z-index: 5;
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1s ease forwards 0.5s;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .secure-loom {
            font-family: 'Lobster', cursive;
            font-size: 70px;
            color: #e94269;
            text-align: center;
            margin-bottom: 10px;
        }

        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #333;
            opacity: 0;
            animation: reveal 0.8s ease forwards 1s;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            animation: reveal 0.8s ease forwards 1.5s;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background-color: #65558f;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(101, 85, 143, 0.3);
        }

        .btn:hover {
            background-color: #554a7b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(101, 85, 143, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(101, 85, 143, 0.4);
        }
        
        /* Background Animation Elements */
        .animated-ball {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            filter: blur(2px);
        }
        
        .ball-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.3;
            top: 10%;
            left: 10%;
            animation: floatBall 10s infinite alternate ease-in-out;
        }
        
        .ball-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #65558f 0%, #9a8bc5 100%);
            opacity: 0.3;
            bottom: 10%;
            right: 10%;
            animation: floatBall2 8s infinite alternate ease-in-out;
        }
        
        .ball-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff869a 0%, #ffb7c5 100%);
            opacity: 0.4;
            top: 40%;
            right: 20%;
            animation: floatBall3 6s infinite alternate ease-in-out;
        }
        
        .ball-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9a8bc5 0%, #c5b8e0 100%);
            opacity: 0.3;
            bottom: 20%;
            left: 20%;
            animation: floatBall4 7s infinite alternate ease-in-out;
        }
        
        .ball-5 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.2;
            top: 60%;
            left: 40%;
            animation: floatBall5 5s infinite alternate ease-in-out;
        }
        
        @keyframes floatBall {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(100px, 50px) scale(1.1);
            }
        }
        
        @keyframes floatBall2 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-80px, -50px) scale(0.9);
            }
        }
        
        @keyframes floatBall3 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-60px, 80px) scale(1.2);
            }
        }
        
        @keyframes floatBall4 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(70px, -60px) scale(0.8);
            }
        }
        
        @keyframes floatBall5 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-40px, 30px) scale(1.3);
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation Elements -->
    <div class="animated-ball ball-1"></div>
    <div class="animated-ball ball-2"></div>
    <div class="animated-ball ball-3"></div>
    <div class="animated-ball ball-4"></div>
    <div class="animated-ball ball-5"></div>
    
    <div class="container">
        <div class="secure-loom">Secure Loom</div>
        <h2 class="welcome-text">Welcome</h2>
        <div class="button-container">
           
            <button class="btn" onclick="location.href='connect.html'">
                <svg class="btn-icon" style="margin-right: 8px;" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                    <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                    <line x1="12" y1="20" x2="12.01" y2="20"></line>
                </svg>
                Connect
            </button>
            <button class="btn" onclick="location.href='contact.html'">
                
                   
                <svg class="btn-icon" style="margin-right: 8px;" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                </svg>
                  Contacts
            </button>
            
            <button class="btn" onclick="location.href='newcontact.html'">
                <svg class="btn-icon" style="margin-right: 8px;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
                Create Contact
            </button>
            <button class="btn" onclick="location.href='181.html'">
                
               
                <svg class="btn-icon" style="margin-right: 8px;" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92V19a2 2 0 0 1-2 2c-9.39 0-17-7.61-17-17a2 2 0 0 1 2-2h2.08a1 1 0 0 1 1 .79 14.27 14.27 0 0 0 .74 2.78 1 1 0 0 1-.23 1.05l-1.43 1.43a16 16 0 0 0 6.32 6.32l1.43-1.43a1 1 0 0 1 1.05-.23 14.27 14.27 0 0 0 2.78.74 1 1 0 0 1 .79 1z"></path>
                </svg>
                Contact 181
            </button>
         </div>
    </div>
    
    <script>
        // Interactive background elements
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const balls = document.querySelectorAll('.animated-ball');
            
            balls.forEach((ball, index) => {
                const speed = 20 + (index * 5);
                ball.style.transform = `translate(${x * speed - speed/2}px, ${y * speed - speed/2}px) scale(${1 + y * 0.1})`;
                ball.style.transition = 'transform 0.3s ease-out';
            });
        });
        
        // For touch devices
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                const x = touch.clientX / window.innerWidth;
                const y = touch.clientY / window.innerHeight;
                
                const balls = document.querySelectorAll('.animated-ball');
                
                balls.forEach((ball, index) => {
                    const speed = 20 + (index * 5);
                    ball.style.transform = `translate(${x * speed - speed/2}px, ${y * speed - speed/2}px) scale(${1 + y * 0.1})`;
                    ball.style.transition = 'transform 0.3s ease-out';
                });
            }
        });
    </script>
    <script>
         function callEmergency() {
            window.location.href = "tel:181";
        }
    </script>
</body>
</html>
