<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety App - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #ffe6ea;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 10;
            text-align: center;
            animation: reveal 1s ease-out;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo, h1, .welcome-text, button, .divider {
            animation: reveal 1s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: #ffe6ea;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-icon {
            font-size: 60px;
            color: #65558f;
        }

        h1 {
            color: #65558f;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .welcome-text {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #65558f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(101, 85, 143, 0.2);
            margin-top: 10px;
            position: relative;
            top: 0;
        }

        button:hover {
            background-color: #7a6da7;
            box-shadow: 0 6px 10px rgba(101, 85, 143, 0.3);
        }

        button:active {
            top: -3px;
            box-shadow: 0 2px 3px rgba(101, 85, 143, 0.2);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #65558f;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }
        .animated-ball {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            filter: blur(2px);
        }
        
        .ball-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.3;
            top: 10%;
            left: 10%;
            animation: floatBall 10s infinite alternate ease-in-out;
        }
        
        .ball-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #65558f 0%, #9a8bc5 100%);
            opacity: 0.3;
            bottom: 10%;
            right: 10%;
            animation: floatBall2 8s infinite alternate ease-in-out;
        }
        
        .ball-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff869a 0%, #ffb7c5 100%);
            opacity: 0.4;
            top: 40%;
            right: 20%;
            animation: floatBall3 6s infinite alternate ease-in-out;
        }
        
        .ball-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9a8bc5 0%, #c5b8e0 100%);
            opacity: 0.3;
            bottom: 20%;
            left: 20%;
            animation: floatBall4 7s infinite alternate ease-in-out;
        }
        
        .ball-5 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.2;
            top: 60%;
            left: 40%;
            animation: floatBall5 5s infinite alternate ease-in-out;
        }
        
        @keyframes floatBall {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(100px, 50px) scale(1.1);
            }
        }
        
        @keyframes floatBall2 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-80px, -50px) scale(0.9);
            }
        }
        
        @keyframes floatBall3 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-60px, 80px) scale(1.2);
            }
        }
        
        @keyframes floatBall4 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(70px, -60px) scale(0.8);
            }
        }
        
        @keyframes floatBall5 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-40px, 30px) scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="animated-ball ball-1"></div>
    <div class="animated-ball ball-2"></div>
    <div class="animated-ball ball-3"></div>
    <div class="animated-ball ball-4"></div>
    <div class="animated-ball ball-5"></div>
    
    <div class="container">
        <h1>Secure Loom</h1>
        <p class="welcome-text">Welcome to your personal safety companion. Stay connected and protected with our secure network.</p>
        
        <button onclick="location.href='signin.html'">Sign In</button>
        
        <div class="divider">OR</div>
        
        <button onclick="location.href='login.html'">Log In</button>
    </div>
    <script>
        // Interactive background elements
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const balls = document.querySelectorAll('.animated-ball');
            
            balls.forEach((ball, index) => {
                const speed = 20 + (index * 5);
                ball.style.transform = `translate(${x * speed - speed/2}px, ${y * speed - speed/2}px) scale(${1 + y * 0.1})`;
                ball.style.transition = 'transform 0.3s ease-out';
            });
        });
        
        // For touch devices
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                const x = touch.clientX / window.innerWidth;
                const y = touch.clientY / window.innerHeight;
                
                const balls = document.querySelectorAll('.animated-ball');
                
                balls.forEach((ball, index) => {
                    const speed = 20 + (index * 5);
                    ball.style.transform = `translate(${x * speed - speed/2}px, ${y * speed - speed/2}px) scale(${1 + y * 0.1})`;
                    ball.style.transition = 'transform 0.3s ease-out';
                });
            }
        });
    </script>
</body>
</html>
