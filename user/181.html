<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact 181</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffe6ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 50px;
            background-color: #65558f;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
            background-color:#554a7b ;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-icon {
            margin-right: 10px;
        }
        .animated-ball {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            filter: blur(2px);
        }
        
        .ball-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.3;
            top: 10%;
            left: 10%;
            animation: floatBall 10s infinite alternate ease-in-out;
        }
        
        .ball-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #65558f 0%, #9a8bc5 100%);
            opacity: 0.3;
            bottom: 10%;
            right: 10%;
            animation: floatBall2 8s infinite alternate ease-in-out;
        }
        
        .ball-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff869a 0%, #ffb7c5 100%);
            opacity: 0.4;
            top: 40%;
            right: 20%;
            animation: floatBall3 6s infinite alternate ease-in-out;
        }
        
        .ball-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9a8bc5 0%, #c5b8e0 100%);
            opacity: 0.3;
            bottom: 20%;
            left: 20%;
            animation: floatBall4 7s infinite alternate ease-in-out;
        }
        
        .ball-5 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.2;
            top: 60%;
            left: 40%;
            animation: floatBall5 5s infinite alternate ease-in-out;
        }
        
        @keyframes floatBall {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(100px, 50px) scale(1.1);
            }
        }
        
        @keyframes floatBall2 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-80px, -50px) scale(0.9);
            }
        }
        
        @keyframes floatBall3 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-60px, 80px) scale(1.2);
            }
        }
        
        @keyframes floatBall4 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(70px, -60px) scale(0.8);
            }
        }
        
        @keyframes floatBall5 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-40px, 30px) scale(1.3);
            }
        }
        .back-btn {
            width: 200px;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background-color:#65558f ;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 60px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(101, 85, 143, 0.3);
        }

        .back-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .back-btn:hover {
            background-color: #554a7b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(101, 85, 143, 0.4);
        }

        .back-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(101, 85, 143, 0.4);
        }

        @media (min-width: 768px) {
            .app-container {
                min-height: auto;
                margin: 40px 0;
            }
            
            .connection-card {
                width: 400px;
            }
        }
        
        


    </style>
</head>
<body>
    <div class="animated-ball ball-1"></div>
    <div class="animated-ball ball-2"></div>
    <div class="animated-ball ball-3"></div>
    <div class="animated-ball ball-4"></div>
    <div class="animated-ball ball-5"></div>

    <div class="container">
        
        <h2>Emergency Assistance</h2>

        <!-- Call 181 Button -->
        <button class="btn" onclick="call181()">
            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 16.92V19a2 2 0 0 1-2 2c-9.39 0-17-7.61-17-17a2 2 0 0 1 2-2h2.08a1 1 0 0 1 1 .79 14.27 14.27 0 0 0 .74 2.78 1 1 0 0 1-.23 1.05l-1.43 1.43a16 16 0 0 0 6.32 6.32l1.43-1.43a1 1 0 0 1 1.05-.23 14.27 14.27 0 0 0 2.78.74 1 1 0 0 1 .79 1z"/>
            </svg>
            Call 181
        </button>

        <!-- Send Location to 181 Button -->
        <button class="btn" onclick="sendLocation()">
            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
            Send Location to 181
        </button>
        <button class="back-btn" onclick="location.href='home.html'">‚Üê Back</button>
       
    </div>
    
    <!-- Now the back button is below the container -->
    

    <script>
        function call181() {
            window.location.href = "tel:181";
        }

        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const locationMessage = `I am in danger. My location: https://www.google.com/maps?q=${latitude},${longitude}`;
                    
                    // Open messaging app
                    window.location.href = `sms:?body=${encodeURIComponent(locationMessage)}`;
                }, () => {
                    alert("Unable to access location. Please enable location services.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
    <script>
        window.onload = function() {
            document.querySelector('.back-btn').classList.add('visible');
        };
    </script>

</body>
</html>
