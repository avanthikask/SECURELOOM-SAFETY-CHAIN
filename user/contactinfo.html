<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6ea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .animated-ball {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            filter: blur(2px);
        }

        .ball-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.3;
            top: 10%;
            left: 10%;
            animation: floatBall 10s infinite alternate ease-in-out;
        }

        .ball-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #65558f 0%, #9a8bc5 100%);
            opacity: 0.3;
            bottom: 10%;
            right: 10%;
            animation: floatBall2 8s infinite alternate ease-in-out;
        }

        .ball-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff869a 0%, #ffb7c5 100%);
            opacity: 0.4;
            top: 40%;
            right: 20%;
            animation: floatBall3 6s infinite alternate ease-in-out;
        }
        
        .ball-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9a8bc5 0%, #c5b8e0 100%);
            opacity: 0.3;
            bottom: 20%;
            left: 20%;
            animation: floatBall4 7s infinite alternate ease-in-out;
        }
        
        .ball-5 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.2;
            top: 60%;
            left: 40%;
            animation: floatBall5 5s infinite alternate ease-in-out;
        }
        
        @keyframes floatBall {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.1); }
        }
        
        @keyframes floatBall2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-80px, -50px) scale(0.9); }
        }
        
        @keyframes floatBall3 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-60px, 80px) scale(1.2); }
        }
        
        @keyframes floatBall4 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(70px, -60px) scale(0.8); }
        }
        
        @keyframes floatBall5 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-40px, 30px) scale(1.3); }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1s ease forwards 0.5s;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-details, .permissions-granted, button {
            opacity: 0;
            animation: reveal 1s ease forwards 1s;
        }


        

        .contact-details {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            line-height: 2;
            padding-left: 25px;
        }

        .permissions-granted {
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: nowrap;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            animation: reveal 0.8s ease forwards 1.5s;
        }

        button {
            background-color: #5d4a8e;
            color: white;
            padding: 14px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 20px;
            width: 100%;
            max-width: 320px;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #4b3a72;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(93, 74, 142, 0.3);
        }

        button:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(93, 74, 142, 0.4);
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(93, 74, 142, 0.3);
        } 
        
    </style>
</head>
<body>
    <div class="animated-ball ball-1"></div>
    <div class="animated-ball ball-2"></div>
    <div class="animated-ball ball-3"></div>
    <div class="animated-ball ball-4"></div>
    <div class="animated-ball ball-5"></div>

    <div class="container">
        <h2>Contact Details</h2>
        <div id="contactDetails" class="contact-details">
            <p><strong>Name:</strong> &nbsp;&nbsp; John Doe</p>
            <p><strong>Email:</strong> &nbsp;&nbsp; johndoe@example.com</p>
            <p><strong>Phone:</strong> &nbsp;&nbsp; +123 456 7890</p>
        </div>
        <div class="permissions-granted">
            <label><input type="checkbox" checked style="appearance: none; width: 18px; height: 18px; background-color: #5d4a8e; border-radius: 4px; position: relative; cursor: pointer; display: inline-block; border: 2px solid #5d4a8e;"> <svg style='position: absolute; left: 2px; top: 2px; width: 14px; height: 14px; fill: white;' viewBox='0 0 24 24'><path d='M20.285 6.293l-10.285 10.285-4.285-4.285-1.414 1.414 5.699 5.699 11.699-11.699z'/></svg> Location Access</label>
            <label><input type="checkbox" checked style="appearance: none; width: 18px; height: 18px; background-color: #5d4a8e; border-radius: 4px; position: relative; cursor: pointer; display: inline-block; border: 2px solid #5d4a8e;"> <svg style='position: absolute; left: 2px; top: 2px; width: 14px; height: 14px; fill: white;' viewBox='0 0 24 24'><path d='M20.285 6.293l-10.285 10.285-4.285-4.285-1.414 1.414 5.699 5.699 11.699-11.699z'/></svg> Audio Access</label>
            <label><input type="checkbox" checked style="appearance: none; width: 18px; height: 18px; background-color: #5d4a8e; border-radius: 4px; position: relative; cursor: pointer; display: inline-block; border: 2px solid #5d4a8e;"> <svg style='position: absolute; left: 2px; top: 2px; width: 14px; height: 14px; fill: white;' viewBox='0 0 24 24'><path d='M20.285 6.293l-10.285 10.285-4.285-4.285-1.414 1.414 5.699 5.699 11.699-11.699z'/></svg> Video Access</label>
        </div>
        <div style="display: flex; justify-content: center; gap: 15px;">
            <button onclick="location.href='edit.html'">Edit</button>
            <button onclick="location.href='home.html'">Home</button>
        </div>
    </div>

    <script>
        function goBack() {
            alert("Returning to contacts list...");
        }
    </script>
</body>
</html>
