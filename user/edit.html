<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffe6ea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .animated-ball {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            filter: blur(2px);
        }

        .ball-1 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.3;
            top: 10%;
            left: 10%;
            animation: floatBall 10s infinite alternate ease-in-out;
        }

        .ball-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #65558f 0%, #9a8bc5 100%);
            opacity: 0.3;
            bottom: 10%;
            right: 10%;
            animation: floatBall2 8s infinite alternate ease-in-out;
        }

        .ball-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff869a 0%, #ffb7c5 100%);
            opacity: 0.4;
            top: 40%;
            right: 20%;
            animation: floatBall3 6s infinite alternate ease-in-out;
        }
        
        .ball-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9a8bc5 0%, #c5b8e0 100%);
            opacity: 0.3;
            bottom: 20%;
            left: 20%;
            animation: floatBall4 7s infinite alternate ease-in-out;
        }
        
        .ball-5 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94269 0%, #ff869a 100%);
            opacity: 0.2;
            top: 60%;
            left: 40%;
            animation: floatBall5 5s infinite alternate ease-in-out;
        }
        @keyframes floatBall {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(100px, 50px) scale(1.1);
            }
        }
        
        @keyframes floatBall2 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-80px, -50px) scale(0.9);
            }
        }
        
        @keyframes floatBall3 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-60px, 80px) scale(1.2);
            }
        }
        
        @keyframes floatBall4 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(70px, -60px) scale(0.8);
            }
        }
        
        @keyframes floatBall5 {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(-40px, 30px) scale(1.3);
            }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(101, 85, 143, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            
            animation: reveal 1s ease-out;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2, label, input, .permissions, .button-container, button {
            animation: reveal 1s ease-out;
        }
            
        
        

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #5d4a8e;
            outline: none;
            box-shadow: 0 0 10px rgba(93, 74, 142, 0.3);
        }

        .permissions {
            margin-top: 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .permissions label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .permissions input {
            width: 18px;
            height: 18px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background-color: #5d4a8e;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(101, 85, 143, 0.3);
        }

        button:hover {
            background-color: #4b3a72;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(93, 74, 142, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(93, 74, 142, 0.4);
        }
        
        
    </style>
</head>
<body>
    <div class="animated-ball ball-1"></div>
    <div class="animated-ball ball-2"></div>
    <div class="animated-ball ball-3"></div>
    <div class="animated-ball ball-4"></div>
    <div class="animated-ball ball-5"></div>

    <div class="container">
        <h2 style="margin-bottom: 20px;">Edit Contact</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" value="John Doe">
        <label for="email">Email:</label>
        <input type="email" id="email" value="johndoe@example.com">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" value="+123 456 7890">
        
        <div class="permissions">
             <label for="permissions">Permisssions:</label>
            <label><input type="checkbox" id="location" checked> <span>Location Access</span></label>
            <label><input type="checkbox" id="audio" checked> <span>Audio Access</span></label>
            <label><input type="checkbox" id="video" checked> <span>Video Access</span></label>
        </div>
        
        <div class="button-container">
            <button id="saveBtn" onclick="saveContact()">Save</button>
            <button onclick="location.href='contact.html'">Back to Contacts</button>
        </div>
    </div>

    <script>
        function saveContact() {
            let saveBtn = document.getElementById("saveBtn");
            saveBtn.innerHTML = "Saving...";
            saveBtn.disabled = true;
            setTimeout(() => {
                saveBtn.innerHTML = "Saved!";
                setTimeout(() => {
                    saveBtn.innerHTML = "Save";
                    saveBtn.disabled = false;
                }, 1500);
            }, 1500);
        }
    </script>
</body>
</html>
