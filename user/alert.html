<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8ece7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 450px;
            height: auto;
            border-radius: 10px;
            border: none;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        select, input, button {
            background-color: #5d4a8e;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover, select:hover {
            background-color: #4b3a72;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .alert-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }
        .alert-popup button {
            margin: 10px;
            width: 100%;
            max-width: 280px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    
    
    <!-- Alert Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="alert-popup" id="alertPopup">
        <p><strong>[User Name]</strong>, we detected loud and abnormal noise.<br>We sense you are in danger. Need help?</p>
        <button onclick="callEmergency()">Call 181</button>
        <button onclick="alertContacts()">Alert My Contacts</button>
        <button onclick="closeAlert()">No, Ignore</button>
    </div>

    <script>
        

        function showAlert() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("alertPopup").style.display = "block";
        }

        function closeAlert() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("alertPopup").style.display = "none";
        }

        function callEmergency() {
            window.location.href = "tel:181";
        }

        function alertContacts() {
            alert("Your emergency contacts have been notified!");
            closeAlert();
        }

        // Simulating AI detection trigger (Replace this with real AI detection logic)
        setTimeout(showAlert, 5000); // Example: Show alert after 5 seconds
    </script>
</body>
</html>
